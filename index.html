<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OĞLLM - Sohbet</title>

    <link rel="icon" href="https://i.hizliresim.com/qohx88z.png" sizes="any">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">

    <meta property="og:title" content="OĞLLM">
    <meta property="og:description" content="Kendi yapay zeka asistanına dilediğin bilgileri öğret, görsellerle iletişim kur!">
    <meta property="og:image" content="https://i.hizliresim.com/n2mz04n.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://www.sizin-siteniz.com">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="tr_TR">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@teskilatsiz">
    <meta name="twitter:title" content="OĞLLM">
    <meta name="twitter:description" content="Kendi yapay zeka asistanına dilediğin bilgileri öğret, görsellerle iletişim kur!">
    <meta name="twitter:image" content="https://i.hizliresim.com/n2mz04n.png">

    <link rel="stylesheet" href="stil.css">
</head>
<body>
    <div class="ana-konteyner">
        <div class="sohbet-penceresi panel">
            <div class="baslik">
                <h1>OĞLLM</h1>
                <button id="egitim-ac-butonu" class="baslik-butonu">Oğluna Öğret</button>
            </div>
            <div class="mesajlar" id="mesaj-kutusu">
                <div class="mesaj yapay-zeka">
                    <span>Merhaba baba! Bana bir şeyler öğret veya bildiğim bir görseli yükleyerek ne olduğunu sor.</span>
                </div>
            </div>
            <div class="giris-alani">
                <button id="gorsel-sorgula-butonu" class="ikon-buton" aria-label="Görsel ile sor">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                </button>
                <input type="file" id="gorsel-sorgu-input" accept="image/*" hidden>
                <input type="text" id="mesaj-girisi" placeholder="OĞLLM'a yaz...">
                <button id="gonder-butonu" class="ikon-buton" aria-label="Gönder">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19V5M5 12l7-7 7 7"/></svg>
                </button>
            </div>
        </div>
    </div>

    <div id="egitim-modali" class="modal-arkaplan">
        <div id="egitim-paneli" class="egitim-alani panel">
            <div class="modal-baslik">
                <div id="kategori-secici-tetikleyici" class="kategori-secici">
                    <span id="aktif-kategori-adi">Yeni Bilgi Öğret</span>
                    <svg class="dropdown-ikonu" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"/></svg>
                    <div id="kategori-menu" class="kategori-menusu"></div>
                </div>
                <button id="egitim-kapat-butonu" class="kapatma-butonu" aria-label="Kapat">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18 6L6 18M6 6l12 12"/></svg>
                </button>
            </div>
            <p id="kategori-aciklamasi">Ne öğretmek istediğini seçerek başla.</p>
            <div class="metin-egitim-alani">
                <input type="text" id="soru-girisi" placeholder="">
                <input type="text" id="cevap-girisi" placeholder="">
            </div>
            <div class="gorsel-egitim-alani">
                <input type="text" id="gorsel-anahtar-kelime" placeholder="Görseli anlatan anahtar kelime...">
                <div id="gorsel-onizleme-kutusu">
                    <img id="gorsel-onizleme" src="" alt="Yüklenen görselin önizlemesi">
                    <span>Görseli buraya sürükle veya seç</span>
                </div>
                <input type="file" id="gorsel-yukle-input" accept="image/*" hidden>
            </div>
            <button id="egit-butonu">AKLINA YAZ</button>
        </div>
    </div>

    <div id="onay-modali" class="modal-arkaplan">
        <div class="modal-icerik">
            <svg class="onay-ikunu" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="onay-ikunu-cember" cx="26" cy="26" r="25" fill="none"/>
                <path class="onay-ikunu-isaret" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            <h2 id="modal-basligi">Öğrendim!</h2>
            <p id="modal-mesaji">Bu bilgiyi aklıma yazdım baba.</p>
            <button id="modal-kapat-butonu">Harika</button>
        </div>
    </div>

    <script src="sohbet.js"></script>
</body>
</html>
